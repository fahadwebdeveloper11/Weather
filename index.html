<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Project - 10 - Weather - App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" class="your-city" placeholder="enter city name">
            <div class="search-btn">
                <img src="./images/search.png" alt="">
            </div>
        </div>
        <div class="another-div">
            <div class="image">
                <img class="weather" src="" alt="">
                <h1></h1>
                <h3></h3>
            </div>
            <div class="humidity">
                <div class="humidity-inner">
                    <img src="./images/humidity.png" alt="">
                    <div class="humidity-txt">
                        <h4></h4>
                        <h6>Humidity</h6>
                    </div>
                </div>
                <div class="wind-inner">
                    <img src="./images/wind.png" alt="">
                    <div class="wind-txt">
                        <h4></h4>
                        <h6>Wind Speed</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
